	<title></title>
	<script type="text/javascript">
		var f1=function(num1,num2){  //第一种匿名函数的调用
			return num1+num2;
		};
		alert(f1(2,3));
		
		(function(num1,num2){   //第二种
		alert(num1+num2);
		})(1,1);
		
		var f=Function("num1","num2","return num1+num2"); //第三种方式
		alert(f(1,2));
	</script>
</head>
